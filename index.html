<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Data Table</title>
  <link rel="stylesheet" type="text/css" href="home.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="Heading">
    <h>Welcome to Dashboad</h>
  </div>

  <div class="div-wrapper">
    <label for="sortDropdown" class="label-sort">Sort by Alphabetically</label>
    <select id="sortDropdown" class="select-sort">
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>
    <label for="sortDropdown" class="label-sort">Search Product</label>
    <input type="text" id="searchInput" placeholder="Search for products..." />
  </div>
  <div style="margin-bottom: 80px">
    <button id="addProductButton">Add Product</button>
  </div>

  <div class="table-wrapper">
    <table class="responsive-table" id="myTable">
      <thead>
        <tr>
          <th>Select</th>
          <th>Product Name</th>
          <th>Title</th>
          <th>Description</th>
          <th>Vendor</th>
          <th>In Stock</th>
          <th>Buying Price</th>
          <th>Sale Price</th>
          <th>Quantity</th>
          <th>Product Type</th>
          <th>Shipping Rate</th>
          <th>Refill Limit</th>
          <th>Product Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal for creating a new product -->
    <div id="createModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeCreateModal()">&times;</span>
        <h2>Create Product</h2>
        <form id="createForm">
          <label for="createCategory">Category:</label>
          <input type="text" id="createCategory" name="createCategory" /><br /><br />
          <label for="createBrand">Brand:</label>
          <input type="text" id="createBrand" name="createBrand" /><br /><br />
          <label for="createModel">Model:</label>
          <input type="text" id="createModel" name="createModel" /><br /><br />
          <label for="createVendor">Vendor:</label>
          <input type="text" id="createVendor" name="createVendor" /><br /><br />
          <label for="createQuantity">Quantity:</label>
          <input type="number" id="createQuantity" name="createQuantity" /><br /><br />
          <label for="createCostPrice">Cost Price:</label>
          <input type="number" id="createCostPrice" name="createCostPrice" /><br /><br />
          <label for="createSellingPrice">Selling Price:</label>
          <input type="number" id="createSellingPrice" name="createSellingPrice" /><br /><br />
          <label for="createDiscount">Discount:</label>
          <input type="number" id="createDiscount" name="createDiscount" /><br /><br />
          <label for="createCondition">Condition:</label>
          <input type="text" id="createCondition" name="createCondition" /><br /><br />
          <label for="createWarranty">Warranty:</label>
          <input type="number" id="createWarranty" name="createWarranty" /><br /><br />
          <label for="createProfitMargin">Profit Margin:</label>
          <input type="number" id="createProfitMargin" name="createProfitMargin" /><br /><br />
          <label for="createLocation">Location:</label>
          <input type="text" id="createLocation" name="createLocation" /><br /><br />
          <button id="createSaveButton" type="button">Save</button>
        </form>
      </div>
    </div>


    <!-- Modal for editing product -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Edit Product</h2>
        <!-- Form for editing product details -->
        <form id="editForm">
          <label for="editCategory">Category:</label>
          <input type="text" id="editCategory" name="editCategory" /><br /><br />
          <label for="editBrand">Brand:</label>
          <input type="text" id="editBrand" name="editBrand" /><br /><br />
          <label for="editModel">Model:</label>
          <input type="text" id="editModel" name="editModel" /><br /><br />
          <label for="editVendor">Vendor:</label>
          <input type="text" id="editVendor" name="editVendor" /><br /><br />
          <label for="editQuantity">Quantity:</label>
          <input type="number" id="editQuantity" name="editQuantity" /><br /><br />
          <label for="editCostPrice">Cost Price:</label>
          <input type="number" id="editCostPrice" name="editCostPrice" /><br /><br />
          <label for="editSellingPrice">Selling Price:</label>
          <input type="number" id="editSellingPrice" name="editSellingPrice" /><br /><br />
          <label for="editDiscount">Discount:</label>
          <input type="number" id="editDiscount" name="editDiscount" /><br /><br />
          <label for="editCondition">Condition:</label>
          <input type="text" id="editCondition" name="editCondition" /><br /><br />
          <label for="editWarranty">Warranty:</label>
          <input type="number" id="editWarranty" name="editWarranty" /><br /><br />
          <label for="editProfitMargin">Profit Margin:</label>
          <input type="number" id="editProfitMargin" name="editProfitMargin" /><br /><br />
          <label for="editLocation">Location:</label>
          <input type="text" id="editLocation" name="editLocation" /><br /><br />
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Irfan Abbas . All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

</html>
