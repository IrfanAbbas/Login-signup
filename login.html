<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|form</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        
</head>
<body>
    <div class="container bootstrap snippets bootdey" id="container">
        <div class="lc-block col-md-4 col-md-offset-4 toggled" id="l-login">
            <div class="lcb-float"><i class="fa fa-users"></i></div>
            <div class="form-group"> 
                <input type="email" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            <div class="clearfix"></div>
            <a href="#" class="btn btn-block btn-primary btn-float m-t-25" onclick="saveData()">Sign In</a>
        </div>
    </div>
    
    <script>
        function saveData() {
            let email, password;
            email = document.getElementById("email").value;
            password = document.getElementById("password").value;
        
            let user_record = new Array();
            user_record = JSON.parse(localStorage.getItem("user")) ? JSON.parse(localStorage.getItem("user")) : [];
        
            if (user_record.some((v) => {
                return v.email == email && v.password == password;
            })) {
                alert("User login successfully");
        
                let current_user = user_record.filter((v) => {
                    return v.email == email && v.password == password;
                })[0];
        
                localStorage.setItem("name", current_user.name);
                localStorage.setItem("email", current_user.email);
                window.location.href = "index.html";
            } else {
                alert("Invalid Username or Password");
            }
            // console.log(email + " " + password);
            // console.log("button clicked");
        }
        </script>

</body>
</html>""
